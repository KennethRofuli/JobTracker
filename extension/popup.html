<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>üìã Job Tracker</h2>
    
    <!-- Auth Status -->
    <div id="authSection">
      <!-- Warning banner for user mismatch (hidden by default) -->
      <div id="userMismatchWarning" class="warning-banner" style="display: none;">
        <strong>‚ö†Ô∏è Wrong User Detected!</strong>
        <p>Extension is logged in as a different user. Please logout and login again.</p>
      </div>
      
      <div id="loggedOut" class="auth-section">
        <p class="auth-message">Please log in to save job applications</p>
        <button id="loginBtn" class="btn-primary">Login with Google</button>
        
        <div class="manual-login-toggle">
          <a href="#" id="showManualLogin" class="toggle-link">Having trouble? Use manual login</a>
        </div>
        
        <div class="token-input-section" id="manualLoginSection" style="display: none;">
          <p class="small-text">Paste your token from the dashboard:</p>
          <input type="text" id="tokenInput" placeholder="Paste token here">
          <button id="saveTokenBtn" class="btn-secondary">Save Token</button>
        </div>
      </div>
      
      <div id="loggedIn" class="auth-section" style="display: none;">
        <p class="auth-message">‚úì Logged in as <span id="userName"></span></p>
        <button id="logoutBtn" class="btn-secondary">Logout</button>
      </div>
    </div>
    
    <div id="formSection" style="display: none;">
      <form id="jobForm">
        <div class="form-group">
          <label>Company Name *</label>
          <input type="text" id="company" required>
        </div>
        
        <div class="form-group">
          <label>Job Title *</label>
          <input type="text" id="jobTitle" required>
        </div>
        
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="location" placeholder="e.g. Toronto, ON">
        </div>
        
        <div class="form-group">
          <label>Job URL</label>
          <input type="text" id="url" placeholder="Job posting link">
        </div>
        
        <div class="form-group">
          <label>Source</label>
          <select id="source">
            <option value="Manual">Manual</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Indeed">Indeed</option>
            <option value="Glassdoor">Glassdoor</option>
            <option value="OnlineJobs.ph">OnlineJobs.ph</option>
            <option value="Email">Email</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Status</label>
          <select id="status">
            <option value="Applied">Applied</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Offered">Offered</option>
            <option value="Rejected">Rejected</option>
            <option value="Accepted">Accepted</option>
          </select>
        </div>
        
        <button type="submit" class="btn-primary">Save Application</button>
      </form>
      
      <div id="message" class="message"></div>
      
      <button id="autoCapture" class="btn-secondary">
        üéØ Auto-Capture from Page
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
